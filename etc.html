<div id="etcmenu">메뉴 리스트로
	<ul>
		<li class="etcli" data-url="./etc/종합예제.html">블로그</li>
		<li class="etcli" data-url=""></li>
		<li class="etcli" data-url=""></li>
		<li class="etcli" data-url=""></li>
		<li class="etcli" data-url=""></li>
		<li class="etcli" data-url=""></li>
	</ul>
</div>
<div id="etcview"></div>
<style type="text/css">
	#etcmenu{
		width:100px;
		height:100%;
		left:0;
		position:absolute;
		overflow:auto;
		background:white;
	}
	#etcview{
		position:absolute;
		width:100%;
		padding-left:120px;
		height:100%;
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('#etcmenu ul li').click(function(){
			liurl =$(this).data("url");
			$("#etcview").html();
				$.ajax({
					type : 'POST',
					url : liurl,
					dataType : 'html',
					success : function(data){
						$("#etcview").html(data);
					}
				});
			});
		});
</script>
