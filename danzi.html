
		<div class="profile">
			<img src="./images/danzi/danzi_profile.jpg" class="main_pho">
			<div class="p_text">
				<p>안녕하세요? </p>
				<p>제 이름은 <span>단지</span>예요.</p>
				<p>저는 <span>2017년 4월 11일</span>에 태어났답니다.</p>
				<p>아래의 아이콘을 눌러 더 많은 사진을 구경하세요!</p>
				<a href="https://www.instagram.com/danzi_4.11/" target="_blank"><img src="./images/insta_icon_gray.jpg">sns 구경 가기</a>
				
			</div>
		</div>
		<div id="albumicon"> click!!</div>
		<div id="inphoto">
			<button class="close"></button>
			<button class="show1 leftbt"></button>
			<button class="show2 rightbt"></button>
			<div></div>
		</div>
		<div id="down"></div>
		<div id="album">
		</div>

<script>
	$(document).ready(function(){
		$('#inphoto').hide();
		$('#album').hide();
		$('#down').hide();
		/*프로필 사진 크기*/
		myProH();
		$(window).resize(function(){
				myProH();
 		});
		/*사진 넣기*/
		for(var i=1; i<=12; i++){
			var $danzi  = $('<div class="photo"><img src="./images/danzi/danzi ('+i+').jpg"value='+i+'></div>');
			$('#album').append($danzi);
		}
		/*사진박스*/
		$('#albumicon').click(function(){
			$('.profile').fadeOut();
			$('#album').fadeIn(3000);
			$('#albumicon').hide();
			$('#down').show(1200);
			myProH();
		});
		var count;
		var photosize= $(".photo").children().length;
		$('.photo img').click(function(){
			count=$(this).attr("value");
			$('#inphoto div').html('<img src="./images/danzi/danzi ('+count+').jpg">');
			$('#inphoto').show();
			$('#text').css({'overflow':'hidden'}).animate({scrollTop:0});
		});
		/*사진 버튼 동작*/
		$('.leftbt').click(function(){
			count--;
			if(0<count&&count<=photosize){
				$('#inphoto div').html('<img src="./images/danzi/danzi ('+count+').jpg">');
			}
			else if(count==0){
				count=photosize;
				alert("첫번째 사진입니다. 마지막 사진으로 이동합니다.");
				$('#inphoto div').html('<img src="./images/danzi/danzi ('+count+').jpg">');
			}
			$('#inphoto img').css({'animation-name': 'leftBt'});
		});
		$('.rightbt').click(function(){
			count++;
			if(0<count&&count<=photosize){
				$('#inphoto div').html('<img src="./images/danzi/danzi ('+count+').jpg">');
			}
			else if(count>=photosize){
				count=1;
				alert("마지막 사진입니다. 첫번째 사진으로 이동합니다.");
				$('#inphoto div').html('<img src="./images/danzi/danzi ('+count+').jpg">');
			}
			$('#inphoto img').css({'animation-name': 'rightBt'});
		});
		$('#down').click(function(){
			$('.profile').fadeIn('slow');;
			$('#album').hide();
			$('#albumicon').show(500);
			$('#down').hide();
			myProH();
		});
		/*사진박스 닫기*/
		$('.close').click(function(){
			$('#inphoto').hide();
			$('.menutit').show();
			$('#text').css({'overflow':'scroll'});
		});
	});

	function myProH(){
		if($(window).width()<=800){
			$('.main_pho').css({'width' : '100%'});
			$('.profile').css({ 'height': $('.main_pho').width()+260, 'font-size':14});
			$('#album').css({'height':$('.photo').width()*6});
		}
		else{
			$('.main_pho').css({'width' : '40%'});
			$('.profile').css({ 'height': $('.main_pho').width(), 'font-size':$('.main_pho').width()/20});
			$('#album').css({'height':$('.photo').width()*3});
		}
	}
</script>
