
	<br>
	<div id="myProfile">
		<div class="myphoto">
			<img src="./images/gyoyun.jpg"></div>
		<div class="profileText">
			<p>이름 : 이교윤</p>
			<p>생년월일 : 97.03.26</p>
			<p>인스타 페북 링크</p>
			<p>하늘 보는 것을 좋아함	</p>	
		</div>
	</div>
	<br>
	<div class="photolist">
		<div class="skynum"></div>
	</div>
	<div class="preview"></div>
	<div id="photoView">
	</div>
	<div class="preview"></div>
	<br/>

<script type="text/javascript">
	/*'<img src="./images/danzi/danzi ('+count+').jpg">'*/
	$(document).ready(function(){
		var psize=25;
		var i,j;
		var z=0;
		var q=1;
		var pcount=psize/5;
		var $sky;

		for(i=1; i<=pcount; i++){
			$(".photolist").append('<ul class="sky"></ul>');
			$(".skynum").append('<p>'+ i +'</p>');
			for(j=q; j<=5*i; j++){
				for(j=q; j<=5*i; j++){
				$sky = $('<li><img src="./images/sky/sky (' + j+ ').jpg"></li>');
				$('.photolist ul').eq(i-1).append($sky);
			}
			z= z+5;
			q=z+1;
		}
		$('.photolist ul').eq(0).addClass('on');
		$(".skynum p").eq(0).addClass('on');
		$(".skynum p").click(function(){
			$(".skynum p").removeClass('on');
			$(this).addClass('on');
			var photoshow = $(this).index();
			$('.photolist ul').removeClass('on');
			$('.photolist ul').eq(photoshow).addClass('on');
		});
		$('.sky li img').click(function(){
			$('#photoView').css({'opacity': '1', 'height':'auto'});
			$('#photoView').html('<img src="'+$(this).attr('src')+'">');
		});
		myProH();
		$(window).resize(function(){
				myProH();
 		});
	});
	function myProH(){
		if($(window).width()<=599){
			$('#myProfile').css({'height':$('#myProfile').width()+260});
			$('.profileText').css({'top':$('#myProfile').width()+105});
		}
		else{
			$('#myProfile').css({'height':'300px'});
			$('.profileText').css({'top':0});
		}
		
	}
</script>
